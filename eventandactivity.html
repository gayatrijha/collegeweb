<!DOCTYPE html>
<html lang="en">
<head>
  <title>Event and Activities</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <style>
  /* Make the image fully responsive */
  .carousel-inner img {
    width: 100%;
    height: 500px;
  
  }
  </style>
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
<div class="container mt-3">

<h2></h2>
<div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="2000">

  <!-- Indicators -->
  <ul class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
  </ul>
  
  <!-- The slideshow -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="img/club/eventmng1.jpg" alt="Los Angeles">
    </div>
    <div class="carousel-item">
      <img src="img/club/musicclub (1).jpg" alt="Chicago" >
    </div>
    <div class="carousel-item">
      <img src="img/club/poetlitclub.jpg" alt="New York" >
    </div>
    <div class="carousel-item">
        <img src="img/club/socialclub1.jpeg" alt="New York" >
    </div>
    <div class="carousel-item">
        <img src="img/club/sportsclub (1).jpg" alt="New York" >
    </div>
      
  </div>
  
  <!-- Left and right controls -->
  <a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#myCarousel" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>
</div>
</div>
</div>

</body>
</html>
